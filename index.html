<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    
    <title>Calculator</title>
</head>
<body>
    <div class="container">

        <div class="display">0</div>

        <div class="keypad">
            <div class="row">
                <button class="clr-btn">AC</button>
                <button class="del-btn" id="Backspace"> Del </button>
                <button class="oper-btn" id="/"> &div; </button>
            </div>

            <div class="row">            
                <button class="num-btn" id="7"> 7 </button>
                <button class="num-btn" id="8"> 8 </button>
                <button class="num-btn" id="9"> 9 </button>
                <button class="oper-btn" id="*"> &times; </button>
            </div>

            <div class="row">
                <button class="num-btn" id="4"> 4 </button>
                <button class="num-btn" id="5"> 5 </button>
                <button class="num-btn" id="6"> 6 </button>
                <button class="oper-btn" id="-"> - </button>
            </div>

            <div class="row">
                <button class="num-btn" id="1"> 1 </button>
                <button class="num-btn" id="2"> 2 </button>
                <button class="num-btn" id="3"> 3 </button>
                <button class="oper-btn" id="+"> + </button>
            </div>
            
            <div class="row">
                <button class="num-btn zero" id="0"> 0 </button>
                <button class="dot-btn" id="."> . </button>
                <button class="equal-btn" id="="> = </button>
            </div>
        </div>

    </div>

    <script src="./javascript.js"></script>
</body>
</html>
